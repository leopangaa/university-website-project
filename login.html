<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Southridge University</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="home-link">
                <img src="images/logo.png" alt="Southridge University Logo" class="logo">
                <h2>Southridge University</h2>
            </a>
        </div>

        <div class="hamburger">â˜°</div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    </nav>

    <div id="message"></div>

    <section class="form-section">
        <div class="form-card">
            <h2>Login</h2>

            <div id="message" style="text-align:center; margin-bottom:1rem;"></div>

            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button id="loginBtn" type="submit">Login</button>

                <p class="form-note">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const found = users.find(user => user.email === email && user.password === password);
            if (found) {
                localStorage.setItem('currentUser', JSON.stringify(found));
                window.location.href = 'dashboard.html?success=Login successful!';
            } else {
                window.location.href = 'login.html?error=Invalid email or password.';
            }
        });
    </script>
</body>

</html>
