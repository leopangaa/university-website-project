<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Southridge University</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="home-link">
                <img src="images/logo.png" alt="Southridge University Logo" class="logo">
                <h2>Southridge University</h2>
            </a>
        </div>

        <div class="hamburger">â˜°</div>


        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div id="message"></div>

    <section class="form-section">
        <div class="form-card">
            <h2>Register</h2>

            <div id="message" style="text-align:center; margin-bottom:1rem;"></div>

            <form action="../backend/register.php" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="course">Course</label>
                <input type="text" id="course" name="course" required>

                <label for="year">Year Level</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>

                <button type="submit">Register</button>

                <p class="form-note">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>
    <script src="js/messages.js"></script>

</body>

</html>
