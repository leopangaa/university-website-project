<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Southridge University</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="home-link">
                <img src="images/logo.png" alt="Southridge University Logo" class="logo">
                <h2>Southridge University</h2>
            </a>
        </div>

        <div class="hamburger">â˜°</div>


        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div id="message"></div>

    <section class="form-section">
        <div class="form-card">
            <h2>Register</h2>

            <div id="message" style="text-align:center; margin-bottom:1rem;"></div>

            <form id="registerForm">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="course">Course</label>
                <input type="text" id="course" name="course" required>

                <label for="year">Year Level</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>

                <button id="registerBtn" type="submit">Register</button>
                <p id="registerMsg"></p>

                <p class="form-note">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('registerBtn').addEventListener('click', function (event) {
            event.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const course = document.getElementById('course').value.trim();
            const year = document.getElementById('year').value.trim();

            if (!fullname || !email || !password || !course || !year) {
                alert('Please fill in all fields.');
                return;
            }

            const userData = {
                fullname: fullname,
                email: email,
                password: password,
                course: course,
                year: year
            };

            let users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            window.location.href = 'login.html?success=Registration successful! Please log in.';
        });

        function printLocalStorage() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.length === 0) {
                console.log('No user data found.');
            } else {
                console.log('All registered users:');
                users.forEach((user, idx) => {
                    console.log(`User ${idx + 1}:`, user);
                });
            }
        }
    </script>

</body>

</html>
