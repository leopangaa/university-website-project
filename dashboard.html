<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Southridge University</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 38, 68, 0.85), rgba(0, 38, 68, 0.85)),
        url('images/campus.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .form-card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.6s ease;
      text-align: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #004080;
    }

    .enrolled-mark {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1.3rem;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
      font-size: 0.95rem;
    }

    .student-info {
      text-align: left;
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    .student-info p {
      margin: 0.6rem 0;
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }

    .student-info strong {
      color: #004080;
      width: 150px;
      display: inline-block;
    }

    /* ✅ Mobile responsive */
    @media (max-width: 768px) {
      .form-card {
        max-width: 100%;
        margin: 0 1rem;
        padding: 1.8rem;
      }

      .profile-pic {
        width: 90px;
        height: 90px;
      }

      .student-info {
        font-size: 0.95rem;
      }

      .student-info strong {
        display: block;
        margin-bottom: 0.3rem;
        width: auto;
      }

      .student-info p {
        font-size: 0.9rem;
        padding: 0.4rem;
      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 1.5rem;
        border-radius: 10px;
      }

      .enrolled-mark {
        font-size: 0.8rem;
        padding: 0.4rem 1rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html" class="home-link">
        <img src="images/logo.png" alt="Southridge University Logo" class="logo">
        <h2>Southridge University</h2>
      </a>
    </div>

    <div class="hamburger">☰</div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <section class="form-section">
    <div class="form-card">
      <img src="images/profile.jpg" alt="Default Profile" class="profile-pic">

      <h2>Welcome, !</h2>
      <p style="color: gray;">Student Dashboard</p>

      <span class="enrolled-mark">✔ Enrolled</span>

      <div class="student-info">
        <p><strong>Student ID:</strong> 2025-</p>
        <p><strong>Name:</strong> </p>
        <p><strong>Email:</strong> </p>
        <p><strong>Course:</strong> </p>
        <p><strong>Year Level:</strong> </p>
        <p><strong>Semester:</strong> 1st Semester</p>
      </div>

      <button id="deleteAccountBtn"
        style="margin-top:1.5rem; background:#dc3545; color:#fff; border:none; padding:0.7rem 1.5rem; border-radius:6px; cursor:pointer;">Delete
        Account</button>
    </div>
  </section>

  <script src="js/script.js"></script>
  <script>
    function populateStudentInfo() {
      const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
      if (!user) return;

      let idSuffix = Math.abs(hashCode(user.email)).toString().padStart(5, '0').slice(-5);
      const studentId = `2025-${idSuffix}`;

      document.querySelector('.form-card h2').textContent = `Welcome, ${user.fullname}!`;
      document.querySelector('.student-info p:nth-child(1)').innerHTML = `<strong>Student ID:</strong> ${studentId}`;
      document.querySelector('.student-info p:nth-child(2)').innerHTML = `<strong>Name:</strong> ${user.fullname}`;
      document.querySelector('.student-info p:nth-child(3)').innerHTML = `<strong>Email:</strong> ${user.email}`;
      document.querySelector('.student-info p:nth-child(4)').innerHTML = `<strong>Course:</strong> ${user.course}`;
      document.querySelector('.student-info p:nth-child(5)').innerHTML = `<strong>Year Level:</strong> ${user.year}`;
    }

    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    window.addEventListener('DOMContentLoaded', populateStudentInfo);

    document.addEventListener('DOMContentLoaded', function () {
      var logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
          e.preventDefault();
          localStorage.removeItem('currentUser');
          window.location.href = 'login.html?success=Logged out successfully!';
        });
      }

      var deleteBtn = document.getElementById('deleteAccountBtn');
      if (deleteBtn) {
        deleteBtn.addEventListener('click', function (e) {
          e.preventDefault();
          if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
            var currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
              var users = JSON.parse(localStorage.getItem('users') || '[]');
              users = users.filter(function (u) { return u.email !== currentUser.email; });
              localStorage.setItem('users', JSON.stringify(users));
              localStorage.removeItem('currentUser');
              window.location.href = 'login.html?success=Account deleted successfully!';
            }
          }
        });
      }
    });
  </script>
</body>

</html>
